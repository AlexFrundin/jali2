{% load staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{% static '/css/master.css' %}">

</head>
<body>

  <section id="home">
    {% include 'home.html' %}
  	</section>
  <br><br><br>



<div class="container">
    <div class="row">
         <div class="col-sm-12 col-md-9 col-lg-9">
             <div class="service-main">
                 <img src="{{ service.mp_icon.url }}">
                 <h1>{{ service.s_title }}</h1>
                  <p>{{ service.s_desc }}</p>
             </div>
         </div class="service-li">
         <div class="col-sm-12 col-md-3 col-lg-3" style="text-align: right; margin-top: 100px;">

             <ul>
                 {% for i in all %}
                 <li><a href="/service/{{ i.id }}"><span style="vertical-align: sub;">{{ i.s_title }}</span> </a>
                 <img src="{{ i.mp_icon.url }}" width="20px" class="ml-2 ">
                 <hr>
                 </li>
                 {% endfor %}
             </ul>
         </div>
     </div>
 </div>
<br><br><br>
	{% include 'footer.html' %}
<a href="#home" class="to-top">
	<i class="fa fa-chevron-circle-up"></i>
</a>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="{% static 'js/main.js'%}" type="text/javascript"></script>
<style media="screen">
<style>

.service-li li {
list-style-type: none; /* Убираем маркеры */
border-bottom: 1px solid #d0a13e;
}
.service-main img{
  text-align: center;
  margin-left: 45%;
  margin-top: 90px;
}
.service-main h1{
    text-align: center;
}
.service-main p{
    text-align: right;
        font-size: 24px;
}
</style>
</body>
</html>
