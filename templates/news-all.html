{% load staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{% static '/css/master.css' %}">

</head>
<body>

  <section id="home">
    {% include 'home.html' %}
  	</section>

<br><br><br>
<div id="news-all" class="mb-5">
  <div class="container" style="direction:rtl;">
    <div class="row">
      {% for i in news %}
        <div class="mt-5 col-md-6 col-xl-4">
          <div class="card mb-5 pb-5" >
              <p1 class="text-right">{{ i.date }}</p1>
              <h1 class="text-right">{{ i.title }}</h1>
            <div class="card-body">
              <p class="card_text text-justify" style="direction:rtl;">{{ i.short_desc }}</p>
              <button type="button" class="btn btn-news pull-right" onClick='location.href="/news/{{ i.id }}"'>
              شاهد أكثر
              </button>
            </div>
              <img class="card-img-bottom img-responsive" src="{{ i.image.url }}" alt="...">
          </div>
          <br><br>
        </div>

      {% endfor %}
    </div>
  </div>
</div>
<div class="clearfix"></div>

{% include 'footer.html' %}

<a href="#home" class="to-top">
	<i class="fa fa-chevron-circle-up"></i>
</a>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="{% static 'js/main.js'%}" type="text/javascript"></script>
</body>
</html>
